<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Faculty Recruitment Evaluator</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--muted);
            font-size: 1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.75rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
            color: var(--text);
        }

        .grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(12, 1fr);
        }

        .col-12 { grid-column: span 12; }
        .col-6 { grid-column: span 6; }
        .col-4 { grid-column: span 4; }
        .col-3 { grid-column: span 3; }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f8fafc;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: white;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 1.25rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            white-space: pre-line;
        }

        .A {
            background-color: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .B {
            background-color: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }

        .C {
            background-color: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .section-title {
            color: var(--muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 1rem 0 0.5rem;
            font-weight: 600;
        }

        .note {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        .error {
            color: var(--danger);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .col-6, .col-4, .col-3 {
                grid-column: span 12;
            }
            
            .card {
                padding: 1.25rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 1rem;
            }
            
            .btn {
                width: 100%;
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>First Draft AI Faculty Recruitment Evaluator</h1>
           
        </header>

        <div class="card">
            <div class="grid">
                <!-- Personal Information -->
                <div class="col-6">
                    <div class="form-group">
                        <label for="faculty-name">Faculty Name</label>
                        <input type="text" id="faculty-name" placeholder=" ">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="faculty-place">Place</label>
                        <input type="text" id="faculty-place" placeholder="e.g., Bengaluru, India">
                    </div>
                </div>

                <!-- Position Details -->
                <div class="col-6">
                    <div class="form-group">
                        <label for="post">Position Applied For*</label>
                        <select id="post" required>
                            <option value="">Select Position</option>
                            <option>Assistant Professor</option>
                            <option>Associate Professor</option>
                            <option>Professor</option>
                            <option>Professor of Practice</option>
                            <option>Visiting Faculty</option>
                        </select>
                        <div id="err-post" class="error">Please select the position.</div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="age">Age*</label>
                        <input type="number" id="age" min="21" max="100" placeholder="e.g., 35" required>
                        <div id="err-age" class="error">Enter valid age (21-100).</div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="salary">Expected Salary (₹)</label>
                        <input type="number" id="salary" min="0" placeholder="e.g., 85000">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="exp">Total Experience (Years)*</label>
                        <input type="number" id="exp" min="0" placeholder="e.g., 7" required>
                    </div>
                </div>

                <!-- Educational Qualifications -->
                <div class="col-12">
                    <div class="section-title">Educational Qualifications</div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="ug">Undergraduate Degree*</label>
                        <input type="text" id="ug" placeholder="e.g., B.Tech in Computer Science" required>
                        <div id="err-ug" class="error">UG degree is required.</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="pg">Postgraduate Degree</label>
                        <input type="text" id="pg" placeholder="e.g., M.Tech in AI">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="phd">Ph.D. Research Area</label>
                        <input type="text" id="phd" placeholder="e.g., Machine Learning">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="postdoc">PostDoc Research (if any)</label>
                        <input type="text" id="postdoc" placeholder="e.g., Deep Learning">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="other">Other Certifications</label>
                        <input type="text" id="other" placeholder="e.g., AWS Certified">
                    </div>
                </div>

                <!-- Research Output -->
                <div class="col-12">
                    <div class="section-title">Research Output (Last 3 Years)</div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="pub0">Current Year Publications</label>
                        <input type="number" id="pub0" min="0" placeholder="e.g., 3">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="pub1">Previous Year Publications</label>
                        <input type="number" id="pub1" min="0" placeholder="e.g., 2">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="pub2">Year Before Last Publications</label>
                        <input type="number" id="pub2" min="0" placeholder="e.g., 1">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="patents">Patents Filed/Granted</label>
                        <input type="number" id="patents" min="0" placeholder="e.g., 2">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="consult">Consultancy Revenue (₹)</label>
                        <input type="number" id="consult" min="0" placeholder="e.g., 250000">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="projects">Research Projects Led</label>
                        <input type="number" id="projects" min="0" placeholder="e.g., 3">
                    </div>
                </div>

                <!-- Evaluation Buttons -->
                <div class="col-12">
                    <button class="btn" id="btn-initial">
                        Generate Initial Recommendation
                    </button>
                    <div id="initial" class="result"></div>
                </div>
            </div>
        </div>

        <!-- Interview Evaluation Section -->
        <div class="card">
            <h2>Interview Evaluation</h2>
            <div class="grid">
                <div class="col-6">
                    <div class="form-group">
                        <label for="demo">Demo Class Rating (1-10)</label>
                        <input type="number" id="demo" min="1" max="10" placeholder="e.g., 8">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="interview">Interview Rating (1-10)</label>
                        <input type="number" id="interview" min="1" max="10" placeholder="e.g., 7">
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn" id="btn-final">
                        Calculate Final Recommendation
                    </button>
                    <div id="final" class="result"></div>
                </div>
            </div>
        </div>

        <!-- AI Analysis Section -->
        <div class="card">
            <h2>AI-Powered Analysis</h2>
            <div class="grid">
                <div class="col-12">
                    <button class="btn" id="btn-ai">
                        <span id="ai-loader" class="loading" style="display:none;"></span>
                        Generate Detailed AI Analysis
                    </button>
                    <div id="ai-analysis" class="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Helper functions
        const num = (id) => {
            const v = parseFloat(document.getElementById(id).value);
            return Number.isFinite(v) ? v : 0;
        };

        const txt = (id) => (document.getElementById(id).value || "").trim();

        function showError(id, show) {
            const el = document.getElementById(id);
            if (el) el.style.display = show ? "block" : "none";
        }

        function classify(score) {
            if (score >= 90) return "A";
            if (score >= 60) return "B";
            return "C";
        }

        // AI-enhanced scoring algorithm
        function calculateAIScore(data) {
            // Position-specific weights
            const positionWeights = {
                "Assistant Professor": { 
                    research: 1.2, teaching: 0.8, exp: 0.8, 
                    phd: 35, postdoc: 25, patents: 12 
                },
                "Associate Professor": { 
                    research: 1.1, teaching: 0.9, exp: 1.0,
                    phd: 40, postdoc: 30, patents: 10
                },
                "Professor": { 
                    research: 1.0, teaching: 1.0, exp: 1.2,
                    phd: 45, postdoc: 35, patents: 8
                },
                "default": { 
                    research: 1.0, teaching: 1.0, exp: 1.0,
                    phd: 35, postdoc: 30, patents: 10
                }
            };
            
            const weights = positionWeights[data.post] || positionWeights.default;

            // Calculate base scores
            let score = 0;
            
            // 1. Qualifications (weighted)
            if (data.ug) score += 5;  // Base UG score
            if (data.pg) score += 15; // Base PG score
            if (data.phd) score += weights.phd;
            if (data.postdoc) score += weights.postdoc;
            if (data.other) score += 8;

            // 2. Experience (logarithmic scaling)
            score += 10 * Math.log(1 + data.exp) / Math.log(5) * weights.exp;

            // 3. Research Output (weighted and normalized)
            const pubScore = (data.pub0 * 6 + data.pub1 * 4 + data.pub2 * 2) * weights.research;
            score += Math.min(pubScore, 50);
            
            // Patents (diminishing returns)
            score += weights.patents * (1 - Math.exp(-data.patents * 0.5));

            // Projects (capped)
            score += Math.min(data.projects * 5, 20);

            // Consultancy (logarithmic)
            score += 5 * Math.log(1 + data.consult/50000);

            // 4. Demographic Adjustments
            // Age (bell curve peaking at 40)
            const ageAdjustment = 12 * Math.exp(-Math.pow((data.age - 40)/15, 2));
            score += ageAdjustment;

            // Salary (sigmoid penalty)
            if (data.salary > 0) {
                const salaryPenalty = -15 / (1 + Math.exp(-(data.salary - 100000)/20000));
                score += salaryPenalty;
            }

            return Math.round(score);
        }

        // Generate AI analysis
        async function generateAIAnalysis(data) {
            const analysis = document.getElementById("ai-analysis");
            const loader = document.getElementById("ai-loader");
            
            loader.style.display = "inline-block";
            analysis.style.display = "block";
            analysis.textContent = "Analyzing candidate profile using AI...";
            
            // Simulate AI processing delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // AI analysis components
            const strengths = [];
            const concerns = [];
            let recommendation = "";
            
            // 1. Analyze qualifications
            if (!data.phd && data.post !== "Professor of Practice") {
                concerns.push("Lacking PhD qualification for academic position");
            }
            if (data.phd && data.postdoc) {
                strengths.push("Strong research training (PhD + PostDoc)");
            }
            
            // 2. Analyze research output
            const totalPubs = data.pub0 + data.pub1 + data.pub2;
            const pubRate = totalPubs / 3; // Average per year
            
            if (pubRate > 2) strengths.push(`Excellent publication rate (${pubRate.toFixed(1)}/year)`);
            else if (pubRate < 0.5) concerns.push(`Low publication rate (${pubRate.toFixed(1)}/year)`);
            
            if (data.patents > 0) strengths.push(`Innovation demonstrated (${data.patents} patents)`);
            
            // 3. Analyze experience
            if (data.exp < 3 && data.post.includes("Professor")) {
                concerns.push("Limited experience for professorial position");
            }
            
            // 4. Generate recommendation
            if (data.score >= 90) {
                recommendation = "Strong Recommend - Exceptional candidate with no significant weaknesses";
            } else if (data.score >= 75) {
                recommendation = "Recommend - Solid candidate with good qualifications";
            } else if (data.score >= 60) {
                recommendation = " Consider with Mentorship - Potential but needs development";
            } else {
                recommendation = "Not Recommended - Does not meet minimum requirements";
            }
            
            // Format analysis
            let analysisText = `AI ANALYSIS: ${data.name || "Candidate"}\n\n`;
            analysisText += `▸ Position: ${data.post}\n`;
            analysisText += `▸ Overall Score: Level ${classify(data.score)}\n\n`;
            
            analysisText += "STRENGTHS:\n";
            analysisText += strengths.length ? strengths.map(s => `• ${s}`).join("\n") : "• No significant strengths identified\n";
            analysisText += "\n\nCONCERNS:\n";
            analysisText += concerns.length ? concerns.map(c => `• ${c}`).join("\n") : "• No major concerns identified\n";
            analysisText += `\n\nRECOMMENDATION:\n${recommendation}`;
            
            analysis.className = "result " + classify(data.score);
            analysis.textContent = analysisText;
            loader.style.display = "none";
        }

        // Initial evaluation
        document.getElementById("btn-initial").addEventListener("click", () => {
            // Clear errors
            showError("err-post", false);
            showError("err-age", false);
            showError("err-ug", false);

            // Validate required fields
            let valid = true;
            if (!txt("post")) { showError("err-post", true); valid = false; }
            if (!(num("age") >= 21 && num("age") <= 100)) { showError("err-age", true); valid = false; }
            if (!txt("ug")) { showError("err-ug", true); valid = false; }

            if (!valid) {
                const res = document.getElementById("initial");
                res.style.display = "block";
                res.className = "result C";
                res.textContent = "Please complete all required fields";
                return;
            }

            // Collect data
            const candidateData = {
                name: txt("faculty-name"),
                place: txt("faculty-place"),
                post: txt("post"),
                age: num("age"),
                salary: num("salary"),
                exp: num("exp"),
                ug: txt("ug"),
                pg: txt("pg"),
                phd: txt("phd"),
                postdoc: txt("postdoc"),
                other: txt("other"),
                pub0: num("pub0"),
                pub1: num("pub1"),
                pub2: num("pub2"),
                patents: num("patents"),
                consult: num("consult"),
                projects: num("projects")
            };

            // Calculate score with AI algorithm
            candidateData.score = calculateAIScore(candidateData);

            // Display initial recommendation
            const level = classify(candidateData.score);
            const res = document.getElementById("initial");
            res.style.display = "block";
            res.className = "result " + level;
            res.textContent = `Initial Recommendation: ${candidateData.name || "Candidate"} - Level ${level}`;
            res.dataset.candidateData = JSON.stringify(candidateData);
        });

        // Final evaluation
        document.getElementById("btn-final").addEventListener("click", () => {
            const demo = num("demo");
            const interview = num("interview");

            const initialText = document.getElementById("initial").textContent || "";
            const match = initialText.match(/Level\s([ABC])/);
            const initialLevel = match ? match[1] : "C";

            // AI-weighted final score (demo 60%, interview 40%)
            const demoWeight = 0.6;
            const interviewWeight = 0.4;
            const performanceScore = demo * demoWeight + interview * interviewWeight;

            let finalLevel = initialLevel;
            if (performanceScore >= 8.5) {
                finalLevel = "A";  // Excellent interview can boost
            } else if (performanceScore >= 5) {
                finalLevel = initialLevel === "C" ? "B" : initialLevel;
            } else {
                finalLevel = "C";  // Poor interview can downgrade
            }

            const res = document.getElementById("final");
            res.style.display = "block";
            res.className = "result " + finalLevel;
            res.textContent = `Final Recommendation: Level ${finalLevel}\n` +
                             `(Demo: ${demo}/10, Interview: ${interview}/10)`;
        });

        // AI Analysis button
        document.getElementById("btn-ai").addEventListener("click", async () => {
            const initialResult = document.getElementById("initial");
            if (initialResult.style.display !== "block") {
                alert("Please generate an initial recommendation first");
                return;
            }

            const candidateData = JSON.parse(initialResult.dataset.candidateData);
            await generateAIAnalysis(candidateData);
        });
    </script>
</body>
</html>
